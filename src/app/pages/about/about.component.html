<section class="about-section">
  <div class="about-container">
    <div class="about-text">
      <h2>About</h2>
      <p>
    We are a team of professional instructors with many years of experience in paragliding.
    Our mission is to give you unforgettable emotions and exciting experiences in the most picturesque parts of Europe.
      </p>
    </div>

    <div class="instructors">
      <div class="instructor" *ngFor="let instructor of instructors; let i = index" [class.reverse]="i % 2 !== 0">
        <div class="instructor-photo">
          <img [src]="instructor.photo" [alt]="instructor.name" />
        </div>
        <div class="instructor-info">
          <h3>{{ instructor.name }}</h3>
          <p>{{ instructor.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
