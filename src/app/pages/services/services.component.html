<section class="services-section">
  <h1 class="title">Наші Послуги</h1>
  <div class="services-list">
    <div class="service-card" *ngFor="let service of services">
      <img [src]="service.image" [alt]="service.name">
      <h2>{{ service.name }}</h2>
      <p>{{ service.description }}</p>
    </div>
  </div>
</section>
